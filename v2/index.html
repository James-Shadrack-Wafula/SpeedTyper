<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="heading display-4">Speed Typing Game</h1>
    <div class="header d-flex justify-content-around my-4">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="curr_accuracy">100</div>
      </div>
      <div class="level">
        <div class="header_text">Level</div>
        <div class="curr_level">1</div>
      </div>
    </div>

    <div class="quote alert alert-info">Click on the area below to start the game.</div>
    <textarea class="input_area form-control" placeholder="Start typing here..." oninput="processCurrentText()" onfocus="startGame()"></textarea>
    <button class="restart_btn btn btn-primary mt-3" onclick="resetValues()">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
